---
- name: Check for newrelic_license_key
  fail:
    msg: "newrelic_license_key has not been defined"
  when: newrelic_license_key|default(False) == False

- include: debian.yml
  when: ansible_os_family == 'Debian'

- include: redhat.yml
  when: ansible_os_family == 'RedHat'

- include: default.yml
  when: newrelic_loaded_os_family|default(False) == False

- name: New Relic Agent silent install
  command: newrelic-install install
  environment:
    NR_INSTALL_SILENT: true

- name: Configure New Relic Agent
  template:
    src: newrelic.ini.j2
    dest: /etc/php/7.1/mods-available/newrelic.ini
    group: root 
    owner: root
    mode: 0644
  notify:
    - Restart New Relic Daemon
  when: newrelic_loaded_os_family|default(False) != False

- name: Create Symbolic links
  file:
    src: '/etc/php/7.1/mods-available/newrelic.ini'
    dest: '{{ item }}'
    state: link 
  with_items    :
    - { '/etc/php/7.1/fpm/conf.d/newrelic.ini' }
    - { '/etc/php/7.1/cli/conf.d/newrelic.ini' }
  notify:
    - Restart php-fpm 
    - Restart nginx

- name: Ensure New Relic Agent is started and enabled
  service:
    name: newrelic-daemon
    state: started
    enabled: yes
